<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .camera-container {
            @apply w-full max-w-sm mx-auto bg-gray-200 rounded-lg shadow-inner my-4;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">Control de Acceso Facial</h1>

        <div class="camera-container">
            <video id="cameraFeedAcceso" playsinline autoplay muted class="w-full h-auto rounded-lg object-cover"></video>
            <canvas id="photoCanvasAcceso" class="hidden"></canvas>
        </div>
        
        <div class="space-y-3">
            <button id="btnIniciarCamaraFacial" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md">Iniciar Cámara</button>
            <button id="btnVerificarAcceso" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hidden">Verificar Acceso</button>
        </div>

        <div class="mt-8 text-center border-t pt-4">
            <a href="index.html" class="text-sm text-blue-600 hover:text-blue-800">Volver al Menú Principal</a>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script>
        const btnIniciarCamaraFacial = document.getElementById('btnIniciarCamaraFacial');
        const cameraFeedAcceso = document.getElementById('cameraFeedAcceso');
        const photoCanvasAcceso = document.getElementById('photoCanvasAcceso');
        const btnVerificarAcceso = document.getElementById('btnVerificarAcceso');
        let stream = null;
        
        btnIniciarCamaraFacial.addEventListener('click', async () => {
             if (stream && stream.active) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                cameraFeedAcceso.srcObject = null;
                btnIniciarCamaraFacial.textContent = 'Iniciar Cámara';
                btnVerificarAcceso.classList.add('hidden');
                showToast('Cámara detenida.');
            } else {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    cameraFeedAcceso.srcObject = stream;
                    btnIniciarCamaraFacial.textContent = 'Detener Cámara';
                    btnVerificarAcceso.classList.remove('hidden');
                    showToast('Cámara iniciada. Centre su rostro y verifique.', 'info');
                } catch (error) {
                    showToast('No se pudo acceder a la cámara.', 'error');
                }
            }
        });

        btnVerificarAcceso.addEventListener('click', async () => {
            if (!stream || !stream.active) {
                showToast('La cámara no está activa.', 'error');
                return;
            }
            const canvas = photoCanvasAcceso;
            canvas.width = cameraFeedAcceso.videoWidth;
            canvas.height = cameraFeedAcceso.videoHeight;
            canvas.getContext('2d').drawImage(cameraFeedAcceso, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async (blob) => {
                btnVerificarAcceso.disabled = true;
                btnVerificarAcceso.textContent = 'Verificando...';
                try {
                    const response = await verificarRostroAcceso(blob);
                    if (response.accesoPermitido) {
                        showToast(`Acceso ${response.tipoAccesoRegistrado} concedido a: ${response.nombreMiembro}`, 'success');
                    } else {
                        showToast(response.message || 'Acceso denegado.', 'error');
                    }
                } catch (error) {
                    showToast(`Error: ${error.message}`, 'error');
                } finally {
                    btnVerificarAcceso.disabled = false;
                    btnVerificarAcceso.textContent = 'Verificar Acceso';
                }
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
