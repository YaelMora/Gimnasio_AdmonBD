<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Gerentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-header {
            @apply px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50;
        }
        .table-cell {
            @apply px-4 py-3 whitespace-nowrap text-sm text-gray-700;
        }
        .action-button {
            @apply px-3 py-1 text-xs font-medium rounded-md;
        }
        .edit-button {
            @apply bg-yellow-400 hover:bg-yellow-500 text-yellow-800 action-button;
        }
        .delete-button {
            @apply bg-red-500 hover:bg-red-600 text-white action-button;
        }
        .modal {
            @apply fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center p-4;
        }
        .modal-content {
            @apply bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md sm:max-w-lg;
        }
         .input-field {
            @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm;
        }
        .label-text {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
         .main-button {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out w-full text-lg;
        }
        .secondary-button {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-sm transition duration-150 ease-in-out w-full;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-6">
    <header class="mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium flex items-center text-sm sm:text-base">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 sm:mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Inicio
            </a>
            <h1 class="text-xl sm:text-3xl font-bold text-gray-800 text-center flex-grow">Administración de Gerentes</h1>
            <a href="registro_gerente.html" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 sm:px-4 rounded-lg shadow-md text-xs sm:text-sm whitespace-nowrap">
                + Registrar Nuevo
            </a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto bg-white p-4 sm:p-6 rounded-xl shadow-2xl">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="table-header">Id</th>
                        <th class="table-header">Nombre</th>
                        <th class="table-header">Apellido</th>
                        <th class="table-header">Teléfono</th>
                        <th class="table-header">Email</th>
                        <th class="table-header">RFC</th>
                        <th class="table-header">Acción</th>
                    </tr>
                </thead>
                <tbody id="tablaGerentesBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
        <p id="noDataMessageGerentes" class="text-center text-gray-500 py-8 hidden">No hay gerentes registrados.</p>
    </main>

    <div id="editGerenteModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6 text-center">Cambios de Datos de Gerente</h2>
            <form id="editGerenteForm" class="space-y-5">
                <input type="hidden" id="editGerenteId">
                <div>
                    <label for="editNombreGerente" class="label-text">Nombre</label>
                    <input type="text" id="editNombreGerente" class="input-field" required>
                </div>
                <div>
                    <label for="editApellidoGerente" class="label-text">Apellido</label>
                    <input type="text" id="editApellidoGerente" class="input-field" required>
                </div>
                <div>
                    <label for="editTelefonoGerente" class="label-text">Teléfono</label>
                    <input type="tel" id="editTelefonoGerente" class="input-field" required>
                </div>
                <div>
                    <label for="editCorreoGerente" class="label-text">Correo</label>
                    <input type="email" id="editCorreoGerente" class="input-field" required>
                </div>
                 <div>
                    <label for="editRFCGerente" class="label-text">RFC</label>
                    <input type="text" id="editRFCGerente" class="input-field" required>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 pt-4">
                    <button type="button" onclick="closeEditGerenteModal()" class="secondary-button">Cancelar</button>
                    <button type="submit" class="main-button bg-green-500 hover:bg-green-600">Actualizar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteGerenteConfirmModal" class="modal hidden">
        <div class="modal-content max-w-sm">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Confirmar Eliminación</h2>
            <p class="text-gray-600 mb-6 text-center">¿Está seguro de que desea eliminar este registro?</p>
            <input type="hidden" id="deleteGerenteId">
            <div class="flex flex-col sm:flex-row gap-3">
                <button type="button" onclick="closeDeleteGerenteModal()" class="secondary-button">Cancelar</button>
                <button type="button" onclick="confirmDeleteGerente()" class="main-button bg-red-600 hover:bg-red-700">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        const sampleGerentes = [
            { id: 1, nombre: "Admin", apellido: "Principal", telefono: "5500000000", email: "admin@gym.com", rfc: "ADMI010101XYZ" },
            { id: 2, nombre: "Laura", apellido: "Martinez", telefono: "5512345678", email: "laura@gym.com", rfc: "LAMA020202ABC" }
        ];

        function renderGerentesTable(gerentes) {
            const tableBody = document.getElementById('tablaGerentesBody');
            const noDataMessage = document.getElementById('noDataMessageGerentes');
            tableBody.innerHTML = ''; 

            if (gerentes.length === 0) {
                noDataMessage.classList.remove('hidden');
                return;
            }
            noDataMessage.classList.add('hidden');

            gerentes.forEach(gerente => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td class="table-cell">${gerente.id}</td>
                    <td class="table-cell">${gerente.nombre}</td>
                    <td class="table-cell">${gerente.apellido}</td>
                    <td class="table-cell">${gerente.telefono}</td>
                    <td class="table-cell">${gerente.email}</td>
                    <td class="table-cell">${gerente.rfc}</td>
                    <td class="table-cell space-x-2 whitespace-nowrap">
                        <button onclick="openEditGerenteModal(${gerente.id})" class="edit-button">Cambios</button>
                        <button onclick="openDeleteGerenteModal(${gerente.id})" class="delete-button">Eliminar</button>
                    </td>
                `;
            });
        }

        function openEditGerenteModal(gerenteId) {
            const gerente = sampleGerentes.find(g => g.id === gerenteId); 
            if (!gerente) return;

            document.getElementById('editGerenteId').value = gerente.id;
            document.getElementById('editNombreGerente').value = gerente.nombre;
            document.getElementById('editApellidoGerente').value = gerente.apellido;
            document.getElementById('editTelefonoGerente').value = gerente.telefono;
            document.getElementById('editCorreoGerente').value = gerente.email;
            document.getElementById('editRFCGerente').value = gerente.rfc;

            document.getElementById('editGerenteModal').classList.remove('hidden');
        }

        function closeEditGerenteModal() {
            document.getElementById('editGerenteModal').classList.add('hidden');
            document.getElementById('editGerenteForm').reset();
        }

        document.getElementById('editGerenteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const gerenteId = document.getElementById('editGerenteId').value;
            console.log(`Actualizando gerente ID: ${gerenteId}`, {
                nombre: document.getElementById('editNombreGerente').value,
                // ...otros campos
            });
            alert('Gerente actualizado (simulación).');
            closeEditGerenteModal();
            // Volver a renderizar la tabla
        });

        function openDeleteGerenteModal(gerenteId) {
            document.getElementById('deleteGerenteId').value = gerenteId;
            document.getElementById('deleteGerenteConfirmModal').classList.remove('hidden');
        }

        function closeDeleteGerenteModal() {
            document.getElementById('deleteGerenteConfirmModal').classList.add('hidden');
        }

        function confirmDeleteGerente() {
            const gerenteId = document.getElementById('deleteGerenteId').value;
            console.log(`Eliminando gerente ID: ${gerenteId}`);
            alert('Gerente eliminado (simulación).');
            closeDeleteGerenteModal();
            renderGerentesTable(sampleGerentes.filter(g => g.id !== parseInt(gerenteId)));
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderGerentesTable(sampleGerentes);
        });
    </script>
</body>
</html>
