<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gerente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-lg">
        <div class="flex justify-start mb-6">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Volver
            </a>
        </div>
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-8">Registro de Gerente</h1>
        <form id="registroGerenteForm" class="space-y-6">
            <div>
                <label for="nombreGerente" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                <input type="text" id="nombreGerente" name="nombreGerente" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
            </div>
            <div>
                <label for="apellidoGerente" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                <input type="text" id="apellidoGerente" name="apellidoGerente" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
            </div>
            <div>
                <label for="telefonoGerente" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                <input type="tel" id="telefonoGerente" name="telefonoGerente" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
            <div>
                <label for="correoGerente" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                <input type="email" id="correoGerente" name="correoGerente" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
            </div>
            <div>
                <label for="rfcGerente" class="block text-sm font-medium text-gray-700 mb-1">RFC</label>
                <input type="text" id="rfcGerente" name="rfcGerente" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" pattern="[A-Z&Ñ]{3,4}[0-9]{2}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])[A-Z0-9]{2}[0-9A]" title="Introduce un RFC válido (ej. ABCD010101XYZ)" required>
            </div>
            <div>
                <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required minlength="6">
            </div>
            <div>
                <label for="confirmarContrasena" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
                <input type="password" id="confirmarContrasena" name="confirmarContrasena" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required minlength="6">
            </div>
            <button type="submit" id="submitBtnGerente" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out w-full text-lg">Registrar</button>
        </form>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script>
        const registroGerenteForm = document.getElementById('registroGerenteForm');
        const submitBtnGerente = document.getElementById('submitBtnGerente');

        registroGerenteForm?.addEventListener('submit', async function(event) {
            event.preventDefault(); 
            
            const contrasena = document.getElementById('contrasena').value;
            const confirmarContrasena = document.getElementById('confirmarContrasena').value;

            if (contrasena !== confirmarContrasena) {
                showNotification('Las contraseñas no coinciden.', 'error');
                return;
            }
            if (contrasena.length < 6) {
                showNotification('La contraseña debe tener al menos 6 caracteres.', 'error');
                return;
            }

            const gerenteData = getFormData('registroGerenteForm');
            delete gerenteData.confirmarContrasena;

            if (submitBtnGerente) {
                submitBtnGerente.disabled = true;
                submitBtnGerente.textContent = 'Registrando...';
            }

            try {
                showNotification('Registrando gerente...', 'info', 2500);
                const nuevoGerente = await registrarGerente(gerenteData);
                showNotification(`Gerente (ID: ${nuevoGerente.id}) registrado exitosamente. Redirigiendo...`, 'success', 3000);
                
                this.reset();
                setTimeout(() => {
                    window.location.href = 'gestionar_gerentes.html';
                }, 3000);

            } catch (error) {
                showNotification(`Error al registrar gerente: ${error.message}`, 'error', 4000);
            } finally {
                 if (submitBtnGerente) {
                    submitBtnGerente.disabled = false;
                    submitBtnGerente.textContent = 'Registrar';
                }
            }
        });
    </script>
</body>
</html>
