<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Miembro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-lg">
        <div class="flex justify-start mb-6">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                Volver
            </a>
        </div>
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-8">Registro de Nuevo Miembro</h1>
        <form id="registroMiembroForm" class="space-y-6">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
            </div>
            <div>
                <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
            </div>
            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
            <div>
                <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
                <input type="email" id="correo" name="correo" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
            </div>
            <div>
                <label for="contrasenaMiembro" class="block text-sm font-medium text-gray-700 mb-1">Contraseña para Miembro</label>
                <input type="password" id="contrasenaMiembro" name="contrasena" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required minlength="6">
            </div>
            <div>
                <label for="confirmarContrasenaMiembro" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña Miembro</label>
                <input type="password" id="confirmarContrasenaMiembro" name="confirmarContrasenaMiembro" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required minlength="6">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Membresía</label>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <button type="button" data-duration="1 Mes" class="membership-button border border-gray-300 hover:border-blue-500 text-gray-700 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">1 Mes</button>
                    <button type="button" data-duration="3 Meses" class="membership-button border border-gray-300 hover:border-blue-500 text-gray-700 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">3 Meses</button>
                    <button type="button" data-duration="6 Meses" class="membership-button border border-gray-300 hover:border-blue-500 text-gray-700 py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">6 Meses</button>
                </div>
                <input type="hidden" id="membresiaSeleccionada" name="membresia" required>
            </div>
            <button type="button" id="btnAbrirModalGerente" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out w-full text-lg">Siguiente: Validar Gerente</button>
        </form>
    </div>

    <div id="validateManagerModal" class="modal hidden modal-global">
        <div class="modal-content-global">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Validar Gerente para Registrar Miembro</h2>
            <form id="validateManagerForm" class="space-y-4">
                <div>
                    <label for="idGerente" class="block text-sm font-medium text-gray-700 mb-1">ID o Correo del Gerente</label>
                    <input type="text" id="idGerente" name="idGerente" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
                </div>
                <div>
                    <label for="contrasenaGerente" class="block text-sm font-medium text-gray-700 mb-1">Contraseña del Gerente</label>
                    <input type="password" id="contrasenaGerente" name="contrasenaGerente" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm" required>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 pt-4">
                    <button type="button" id="btnCancelValidateManager" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-sm transition duration-150 ease-in-out w-full">Cancelar</button>
                    <button type="submit" id="btnConfirmValidateManager" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-150 ease-in-out w-full">Confirmar y Registrar Miembro</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script>
        let selectedMembershipButton = null;
        const membresiaSeleccionadaInput = document.getElementById('membresiaSeleccionada');
        const registroMiembroForm = document.getElementById('registroMiembroForm');
        const validateManagerForm = document.getElementById('validateManagerForm');
        const btnAbrirModalGerente = document.getElementById('btnAbrirModalGerente');
        const btnConfirmValidateManager = document.getElementById('btnConfirmValidateManager');


        document.querySelectorAll('.membership-button').forEach(button => {
            button.addEventListener('click', function() {
                const duration = this.dataset.duration;
                if (selectedMembershipButton) {
                    selectedMembershipButton.classList.remove('bg-blue-500', 'text-white', 'border-blue-500');
                    selectedMembershipButton.classList.add('border-gray-300', 'text-gray-700');
                }
                this.classList.add('bg-blue-500', 'text-white', 'border-blue-500');
                this.classList.remove('border-gray-300', 'text-gray-700');
                if(membresiaSeleccionadaInput) membresiaSeleccionadaInput.value = duration;
                selectedMembershipButton = this;
            });
        });

        btnAbrirModalGerente?.addEventListener('click', () => {
            const contrasenaMiembro = document.getElementById('contrasenaMiembro').value;
            const confirmarContrasenaMiembro = document.getElementById('confirmarContrasenaMiembro').value;

            if (!registroMiembroForm.checkValidity()) {
                registroMiembroForm.reportValidity();
                return;
            }
            if (contrasenaMiembro !== confirmarContrasenaMiembro) {
                showNotification('Las contraseñas del miembro no coinciden.', 'error');
                return;
            }
             if (contrasenaMiembro.length < 6) {
                showNotification('La contraseña del miembro debe tener al menos 6 caracteres.', 'error');
                return;
            }
            if (!membresiaSeleccionadaInput?.value) {
                showNotification('Por favor, seleccione un tipo de membresía.', 'error');
                return;
            }
            openModal('validateManagerModal');
        });
        
        document.getElementById('btnCancelValidateManager')?.addEventListener('click', () => {
            closeModal('validateManagerModal');
            if(validateManagerForm) validateManagerForm.reset();
        });

        validateManagerForm?.addEventListener('submit', async function(event) {
            event.preventDefault();
            const idGerente = document.getElementById('idGerente').value;
            const contrasenaGerente = document.getElementById('contrasenaGerente').value;
            const miembroData = getFormData('registroMiembroForm'); 
            delete miembroData.confirmarContrasenaMiembro; // No enviar al backend

            if (btnConfirmValidateManager) {
                btnConfirmValidateManager.disabled = true;
                btnConfirmValidateManager.textContent = 'Procesando...';
            }

            try {
                showNotification('Validando gerente...', 'info', 2000);
                await validarGerente(idGerente, contrasenaGerente);
                showNotification('Gerente validado.', 'success', 1500);
                
                showNotification('Registrando miembro...', 'info', 2000);
                const dataParaRegistrar = { 
                    ...miembroData, 
                    gerenteId: idGerente, 
                    contrasenaGerente: contrasenaGerente 
                };
                const nuevoMiembro = await registrarMiembro(dataParaRegistrar);
                
                showNotification(`Miembro ${nuevoMiembro.nombre || miembroData.nombre} (ID: ${nuevoMiembro.id}) registrado. Redirigiendo a captura de imágenes...`, 'success', 3000);
                
                setTimeout(() => {
                    window.location.href = `captura_imagenes_miembro.html?miembroId=${nuevoMiembro.id}&nombre=${encodeURIComponent(nuevoMiembro.nombre || miembroData.nombre)}&origin=registro_miembro`;
                }, 3000);

            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error', 5000);
            } finally {
                closeModal('validateManagerModal');
                if(validateManagerForm) validateManagerForm.reset();
                 if (btnConfirmValidateManager) {
                    btnConfirmValidateManager.disabled = false;
                    btnConfirmValidateManager.textContent = 'Confirmar y Registrar Miembro';
                }
            }
        });
    </script>
</body>
</html>
