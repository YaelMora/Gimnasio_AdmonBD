<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambios de Gerente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center alert alert-success">Cambios de Datos de Gerentes</h1>
        <div class="row text-center mb-3">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <a href="/admin_gerente" class="btn btn-outline-success btn-block">Volver</a>
            </div>
        </div>
        <form id="cambiosForm" action="/actualizar_gerente/{{ gerente[0] }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ gerente[1] }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ gerente[2] }}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ gerente[3] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ gerente[4] }}" required>
            </div>
            <div class="form-group">
                <label for="email">RFC:</label>
                <input type="text" class="form-control" id="rfc" name="rfc" value="{{ gerente[5] }}" required>
            </div>

            <button type="submit" class="btn btn-outline-success ml-auto">Actualizar</button>
            
        </form>
    </div>
</body>
</html>
