<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Im치genes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #videoElement {
            width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center alert alert-success">Captura de Im치genes</h1>
        
        <div class="row text-center mb-3">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <a href="/registro" class="btn btn-outline-success btn-block">Volver</a>
            </div>
        </div>
        <h2><p class="text-center">Realiza la captura de im치genes para: {{ nombre }}</p></h2>
    </div>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <video autoplay playsinline id="videoElement"></video>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form action="/capture" method="POST">
                    <input type="hidden" name="id_miembro" value="{{ id_miembro }}"> <!-- Input oculto para enviar el nombre -->
                    <input class="btn btn-outline-success btn-block" type="submit" value="Capturar Im치genes">
                </form>
            </div>
        </div>
    </div>
    {% if registro %}
    <script>
        Swal.fire({
            icon: 'success',
            title: 'Registro Completo',
            text: 'Se registro correctamente al miembro',
        }).then(() => {
            window.location.href = '/';
        });
    </script>
    {% endif %}
</body>
</html>
